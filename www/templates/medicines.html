<ion-view view-title="Medicine">

	    <input type="search" placeholder="Search">
	  </label>
	  <button class="button button-clear">
	    Cancel

	</div>
	<div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" ng-model="search" placeholder="Search for medicine">
	  </label>
	  <button class="button button-clear">
	    Cancel
	  </button>
	</div>
  <ion-content>
	 
    <ion-list>
      <ion-item ng-repeat="medicine in medicines | filter:search" href="#/app/medicines/{{medicine.id}}">
        {{medicine.title}} 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
